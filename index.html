<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Forge</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #1E1E1E;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #121212;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #1E1E1E;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .sample-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .sample-images img {
            width: 200px;
            height: 150px;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .sample-images img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #1E1E1E;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meme Forge</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="/cpt-frontend/idk">Editor</a>
        <a href="/cpt-frontend/database">Browse Memes</a>
        <a href="'/cpt-frontend/login"> Log In</a>
    </nav>
    <div class="main-content">
        <h2>Welcome to Meme Forge!</h2>
        <p>Create, edit, and explore hilarious memes with our easy-to-use meme maker and database.</p>
        <div class="sample-images">
            <img src="https://placekitten.com/300/200" alt="Sample 1">
            <img src="https://placekitten.com/301/200" alt="Sample 2">
            <img src="https://placekitten.com/302/200" alt="Sample 3">
            <img src="https://placekitten.com/303/200" alt="Sample 4">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Meme Forge. All rights reserved.</p>
    </footer>
</body>
</html>
